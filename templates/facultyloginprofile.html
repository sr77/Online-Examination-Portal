<!DOCTYPE html>

<html style="overflow-x: hidden">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'jasny/css/jasny-bootstrap.css')}}">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script type="text/javascript">
        $(document).ready(function () 
        { 
          
         $("#opt1").click(function()
         {
            if($('#opt1').prop('checked')===false) {
            $('#register').hide();}
          });


          
          $("#opt2").click(function()
          {
            if($('opt2').prop('checked')===false) {
            $('#login').hide();}
          });

       });
        
    </script>

</head>
<body style="background-size: 100%">
<div class="border-row" style="width:100%; margin-bottom: 15px;"> </div>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message }}
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    {% endwith %}





  <div class="container">
    <div class="row">


      <div class="col-md-4">
        <img src="{{url_for('static', filename = 'images/IIEST_Shibpur Logo.jpg')}}">
      </div>


      <div class="col-md-8 pull-right">
        <span class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="{{url_for('static', filename = 'images/loggedinas.jpeg')}}" class="img-responsive" style="height: 50px; margin-top: 10px"> <span class="caret"></span></a>
                {% if session.logged_in %}
                <ul class="dropdown-menu">
                  
                </ul>
                {%endif%}
        </span>


        <span class="pull-right " style="padding-right: 22px">
          <a href="{{(url_for('main'))}}"><h2 >HOME</h2></a>
        </span>


        <span class="pull-right " style="padding-right: 22px; margin-top: 12px">
          <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
             </form>


        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>

      </div>
    </div>

    
    <div class="center-align">
      <label class="radio-inline"><input id = "opt1" type="radio" name="optradio1" value ="optradio1" >Register</label>
      <label class="radio-inline"><input id = "opt2" type="radio" name="optradio2" valus ="optradio2">Login</label>
      <p>Register here</p>
        <div id = "register" class="center-align ">
               
                <form method="post" name = "form2" action="{{url_for('freglog')}}">
                  <input name="username_r" placeholder="Username" value="">
                  <input name="fname" placeholder="First Name" value="">
                  <input name="lname" placeholder="Last Name" value="">
                  <input name="department" placeholder="Department" value="">
                  <input name="password_r" type ="password" placeholder="Password" value="">
                  
                  <p><input type=submit value=Register>
                </form>
                
        </div>
        <p>Login Here</p>
        <div id = "login" name="form1" class = "center-align">
           
                <form method="post" name = "form2" action="{{url_for('facultylogin')}}">
                  <input name="username_l" placeholder="Username" value="">
                  <input name="password_l" type="password" placeholder="Password" value="">
                  
                  <p><input type=submit value=Login>
                </form>
                
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>


<script type="text/javascript" src = "{{url_for('static', filename = 'jasny/jasny-bootstrap.min.js')}}"></script>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    

  </div>

</body>
</html>
