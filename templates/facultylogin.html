<!DOCTYPE html>

<html style="overflow-x: hidden">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'jasny/css/jasny-bootstrap.css')}}">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
</head>
<body style="background-size: 100%">
<div class="border-row" style="width:100%; margin-bottom: 15px;"> </div>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message }}
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    {% endwith %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src = "{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>


<script type="text/javascript" src = "{{url_for('static', filename = 'jasny/jasny-bootstrap.min.js')}}"></script>




  <div class="container">
    <div class="row">


      <div class="col-md-4">
        <img src="{{url_for('static', filename = 'images/IIEST_Shibpur Logo.jpg')}}">
      </div>


      <div class="col-md-8 pull-right">
        <span class="dropdown pull-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="{{url_for('static', filename = 'images/loggedinas.jpeg')}}" class="img-responsive" style="height: 50px; margin-top: 10px"> <span class="caret"></span></a>
                {% if session.logged_in %}
                <ul class="dropdown-menu">
                  <!-- <li>
                    {%if username == session['username'] %}
                    <a href="{{url_for('edit', username = username)}}">Edit Profile</a></li>
                    {%endif%}
                  <li><a href="{{url_for('logout')}}">Logout</a></li> -->
                  
                </ul>
                {%endif%}
        </span>


        <span class="pull-right " style="padding-right: 22px">
          <a href="{{(url_for('main'))}}"><h2 >HOME</h2></a>
        </span>


        <span class="pull-right " style="padding-right: 22px; margin-top: 12px">
          <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
             </form>


        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>

      </div>
    </div>






    <form action="{{url_for('faculty_login')}}" class="form-inline" method="POST">
      <input type="text" class="form-control" placeholder="Username" name = 'username' value="{{
        request.form.username }}">
       <input type="password" class="form-control" placeholder="Password" name = 'password' value="{{
        request.form.password }}">
      <input class="btn btn-default" type="submit" value="Login">
    </form>

  </div>

</body>
</html>
